{% extends 'base.html' %}
{% block content %}

    {% if user.is_authenticated %}
    <h1 class="card-header pb-2 mb-2 border-bottom">My library</h1>

    <p>
        <a href="#">Import book</a>
    </p>
  
    <div class="card mb-5">
        <form class="d-flex" action="" method="GET">
            <input class="form-control" type="search" placeholder="Enter the title of the article" name="search_query" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="card mb-2">
        <div class="card-header">
            <small class="text-muted">
                Author: <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">Author</a>
            </small>
        </div>
        <div class="card-body">
            <h5 class="card-title">Book title</h5>
            <p class="card-text">Summary of the book</p>
            <a href="#" class="btn btn-info">View more</a>
        </div>
    </div>


    {% else %}
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h1 class="card-header">Login</h1>
                <div class="card-body">
                    <form action="{% url 'home'%}" method="post">
                        {% csrf_token %}
                        <br>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
