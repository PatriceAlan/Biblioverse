{% extends 'base.html' %}
{% block content %}

<h1 class="card-header pb-2 mb-2 border-bottom"><i class="bi bi-people-fill"></i> Authors</h1>
<br/>

<div class="card mb-5">
    <form class="d-flex" action="" method="GET">
        <input class="form-control" type="search" placeholder="Enter the name of the author" name="search_query" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
    </form>
</div> 

{% for letter, authors in author_dict.items %}
    <div class="author-group">
        <h2>{{ letter }}</h2>
        <ul>
            {% for author in authors %}
            
                <a href="{% url 'author_books' author.id %}"><li>{{ author.first_name }} {{ author.last_name }}</li></a>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
