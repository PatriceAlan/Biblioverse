{% extends 'base.html' %}
{% block content %}

{% for letter, authors in author_dict.items %}
    <div class="author-group">
        <h2>{{ letter }}</h2>
        <ul>
            {% for author in authors %}
                <a href="{% url 'author_books' author.id %}"><li>{{ author.first_name }} {{ author.last_name }}</li></a>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>

{% endblock %}
