{% extends 'base.html' %}
{% block content %}


    {% for category in categories %}
    <div class="card" style="width: 18rem;">
        <img src="{{ category.photo.url }}" class="card-img-top" alt="{{ category.name }} Image">
        <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description }}</p>
        </div>

    </div>

    {% endblock %}

{% endfor %}
