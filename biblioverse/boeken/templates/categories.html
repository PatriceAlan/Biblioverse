{% extends 'base.html' %}
{% block content %}

<h1 class="card-header pb-2 mb-2 border-bottom"><i class="bi bi-list-stars"></i>Categories</h1>
<br/>

<div class="card mb-5">
    <form class="d-flex" action="" method="GET">
        <input class="form-control" type="search" placeholder="Enter the name of the category" name="search_query" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
    </form>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col-md-4 mb-4">
            
                <div class="card" style="width: 18rem;">
                    <a href="{% url 'category_books' category.id %}">
                        <img src="{{ category.photo.url }}" class="card-img-top" alt="{{ category.name }} Image">
                    </a>
                    <a href="{% url 'category_books' category.id %}"></a>
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                    </div>
                </div>
            
        </div>
        {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div><div class="row">
        {% endif %}
    {% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
